<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Commerce</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <input type="text" placeholder="Search for items...">
    </div>
    
    <!-- Drop down menu when you tap the profile button in the top right corner -->
    <div class="dropdown">
        <button class="profile-button"></button>
        <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Purchases</a>
            <a href="#">My Listings</a>
            <a href="#">Saved Listings</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
            <a href="login.html">Log in</a>


        </div>
    </div>
  
    <div id="map"></div>

    <a href="addListing.html" class="add-button">+</a>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
    window.onload = function() {
        updateSignInState();
    };

    function updateSignInState() {
        const isUserSignedIn = localStorage.getItem('isUserSignedIn') === 'true';
        const loginLink = document.querySelector('.dropdown-content a[href="login.html"]');
        const logoutLink = document.querySelector('.dropdown-content a[href="#Logout"]');

        if (isUserSignedIn) {
            loginLink.style.display = 'none';
            logoutLink.style.display = 'block';
        } else {
            loginLink.style.display = 'block';
            logoutLink.style.display = 'none';
        }
    }

    function logOut() {
    localStorage.removeItem('isUserSignedIn');
    updateSignInState();
    // Optional: Redirect to a specific page
    // window.location.href = 'somepage.html';
}

</script>

</body>
</html>
