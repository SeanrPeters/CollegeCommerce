<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link rel="stylesheet" href="addListing.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- No Firebase SDK script tags needed; ES6 modules will be used -->
</head>
<body>

    <div class="form-container">
        <form id="listingForm" enctype="multipart/form-data">
            <h2>Create Listing</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="photos">Photos (up to 10):</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <label for="location">Location (click to drop a pin):</label>
                <div id="map" style="height: 300px;"></div> <!-- Map container -->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
            </div>
            <button type="submit">Post Listing</button>
        </form>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- get location -->
    <script src="getListingLocation.js"></script>

    
    

</body>
</html>
